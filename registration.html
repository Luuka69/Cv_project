<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="submit_registration.php" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required minlength="3">
		
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required minlength="3">
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]+">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
		<br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
        <br>
        <label for="confirmpassword">Confirm Password:</label>
        <input type="confirmpassword" id="confirmpassword" name="confirmpassword" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
        <br>
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob">
		<br>
        <input type="submit" value="Submit">
		<input type="reset" value="Reset">
    </form>
</body>
</html>
